<body>
    <div id="app"></div>

    <script>
        // Create Svelte component using vanilla JS (since CDN Svelte is limited)
        // This approach gives us Svelte-like reactivity with vanilla JS
        
        class MeshApp {
            constructor(target) {
                this.target = target;
                this.state = {
                    connectionState: 'disconnected',
                    peers: new Map(),
                    messages: [{
                        id: Date.now(),
                        sender: 'System',
                        content: 'Welcome to serverless P2P chat! Connect to someone to start messaging.',
                        timestamp: new Date(),
                        isOwn: false
                    }],
                    username: 'Anonymous',
                    keyPair: null,
                    publicKey: '',
                    currentView: 'connect',
                    offerData: '',
                    answerData: '',
                    remoteOfferData: '',
                    isInCall: false,
                    localStream: null,
                    remoteStream: null,
                    sectionsExpanded: {
                        peers: false,
                        identity: false,
                        stats: false,
                        privacy: false
                    },
                    activeChats: new Map([
                        ['group', {
                            type: 'group',
                            messages: [],
                            unreadCount: 0,
                            name: 'Group Chat'
                        }]
                    ]),
                    currentChatId: 'group',
                    drawerOpen: false,
                    showModal: false,
                    modalData: { title: '', content: '', customContent: null },
                    messagesSent: 0,
                    messagesReceived: 0,
                    messagesRelayed: 0,
                    roomCode: '',
                    currentRoomCode: '',
                    seenMessages: new Set(),
                    qrScanning: false
                };
                
                this.rtcConfig = {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' }
                    ]
                };
                
                this.peerConnections = new Map();
                this.pendingOffer = null;
                
                this.init();
            }
            
            async init() {
                await this.generateKeys();
                this.render();
                this.bindEvents();
            }
            
            setState(updates) {
                Object.assign(this.state, updates);
                this.render();
            }
            
            async generateKeys() {
                try {
                    const keyPair = await window.crypto.subtle.generateKey(
                        { name: "ECDSA", namedCurve: "P-256" },
                        true,
                        ["sign", "verify"]
                    );
                    
                    const publicKeyBuffer = await window.crypto.subtle.exportKey("raw", keyPair.publicKey);
                    const publicKeyHex = Array.from(new Uint8Array(publicKeyBuffer))
                        .map(b => b.toString(16).padStart(2, '0'))
                        .join('');
                    
                    this.setState({
                        keyPair,
                        publicKey: publicKeyHex.substring(0, 32) + '...'
                    });
                } catch (error) {
                    console.error('Failed to generate keys:', error);
                }
            }
            
            generateRoomCode() {
                const adjectives = ['BLUE', 'RED', 'GREEN', 'FAST', 'COOL', 'BRIGHT', 'SHARP', 'SWIFT'];
                const nouns = ['WOLF', 'TREE', 'ROCK', 'STAR', 'WAVE', 'FIRE', 'MOON', 'BIRD'];
                const numbers = Math.floor(Math.random() * 100).toString().padStart(2, '0');
                
                const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
                const noun = nouns[Math.floor(Math.random() * nouns.length)];
                
                return `${adj}-${noun}-${numbers}`;
            }
            
            async copyToClipboard(text) {
                try {
                    await navigator.clipboard.writeText(text);
                    this.addMessage('System', 'Content copied to clipboard');
                    return true;
                } catch (error) {
                    console.error('Failed to copy:', error);
                    return false;
                }
            }
            
            addMessage(sender, content, isOwn = false, chatId = 'group') {
                const newMessage = {
                    id: Date.now() + Math.random(),
                    sender,
                    content,
                    timestamp: new Date(),
                    isOwn
                };

                if (chatId === this.state.currentChatId) {
                    this.setState({
                        messages: [...this.state.messages, newMessage]
                    });
                }
            }
            
            async createOffer() {
                try {
                    const offerString = JSON.stringify({
                        type: 'offer',
                        sdp: 'mock-sdp-data',
                        peerId: 'host-' + Date.now(),
                        username: this.state.username,
                        publicKey: this.state.publicKey
                    });
                    
                    this.setState({
                        offerData: offerString,
                        currentView: 'host',
                        connectionState: 'connecting',
                        showModal: true,
                        modalData: {
                            title: 'Share This Offer',
                            content: offerString,
                            customContent: null
                        }
                    });
                } catch (error) {
                    console.error('Failed to create offer:', error);
                    this.addMessage('System', 'Failed to create offer: ' + error.message);
                }
            }
            
            async handleOffer() {
                try {
                    const answerString = JSON.stringify({
                        type: 'answer',
                        sdp: 'mock-answer-sdp',
                        peerId: 'joiner-' + Date.now(),
                        username: this.state.username,
                        publicKey: this.state.publicKey
                    });
                    
                    this.setState({
                        answerData: answerString,
                        currentView: 'join-step2',
                        connectionState: 'connecting'
                    });
                } catch (error) {
                    console.error('Failed to handle offer:', error);
                    this.addMessage('System', 'Failed to process offer: ' + error.message);
                }
            }
            
            async handleAnswer() {
                this.setState({ connectionState: 'connected' });
                this.addMessage('System', 'Connected to peer!');
            }
            
            sendMessage() {
                const input = this.target.querySelector('#messageInput');
                if (!input || !input.value.trim()) return;
                
                const message = input.value.trim();
                this.addMessage(this.state.username, message, true);
                this.setState({ messagesSent: this.state.messagesSent + 1 });
                input.value = '';
            }
            
            createRoom() {
                const newRoomCode = this.generateRoomCode();
                
                const modalContent = `
                    <div style="text-align: center; margin-bottom: 20px;">
                        <h4 style="color: #333; margin-bottom: 15px;">🏠 Room Information</h4>
                    </div>
                    <div style="margin-bottom: 20px;">
                        <div style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; padding: 20px; border-radius: 15px; text-align: center;">
                            <div style="font-size: 0.9em; margin-bottom: 8px;">Room Code:</div>
                            <div style="font-size: 2em; font-weight: bold; letter-spacing: 3px;">${newRoomCode}</div>
                        </div>
                    </div>
                    <div style="margin-bottom: 25px;">
                        <div style="background: rgba(255, 193, 7, 0.1); border: 1px solid rgba(255, 193, 7, 0.3); border-radius: 10px; padding: 15px;">
                            <p style="color: #856404; font-size: 0.9em; margin: 0; line-height: 1.4;"><strong>Important:</strong> Only people already connected to your mesh network can join this room.</p>
                        </div>
                    </div>
                `;

                this.setState({
                    currentRoomCode: newRoomCode,
                    showModal: true,
                    modalData: {
                        title: '🏠 Room Details',
                        content: '',
                        customContent: modalContent
                    }
                });
            }
            
            toggleSection(section) {
                this.setState({
                    sectionsExpanded: {
                        ...this.state.sectionsExpanded,
                        [section]: !this.state.sectionsExpanded[section]
                    }
                });
            }
            
            switchChat(chatId) {
                this.setState({ currentChatId: chatId });
            }
            
            toggleDrawer() {
                this.setState({ drawerOpen: !this.state.drawerOpen });
            }
            
            resetFlow() {
                this.setState({
                    currentView: 'connect',
                    offerData: '',
                    answerData: '',
                    remoteOfferData: ''
                });
            }
            
            closeModal() {
                this.setState({ showModal: false });
            }
            
            async copyModalContent() {
                await this.copyToClipboard(this.state.modalData.content);
                this.closeModal();
            }
            
            bindEvents() {
                // Bind global events
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.setState({ drawerOpen: false });
                    }
                });
            }
            
            render() {
                const { state } = this;
                
                this.target.innerHTML = `
                    <div class="container">
                        ${state.connectionState === 'connected' ? `
                            <button class="drawer-toggle ${state.connectionState === 'connected' ? 'visible' : ''}" 
                                    onclick="app.toggleDrawer()">☰</button>
                        ` : ''}
                        
                        ${state.drawerOpen ? `
                            <div class="drawer-overlay visible" onclick="app.setState({drawerOpen: false})"></div>
                        ` : ''}

                        <div class="header">
                            <h1>🕸️ Mesh</h1>
                            <div style="font-size: 0.95em; margin-top: 5px; opacity: 0.95;">
                                Connect Without Boundaries - Where Privacy Meets Freedom
                            </div>
                            <div class="status">
                                ${state.connectionState === 'connected' ? '✓ Connected' : 
                                  state.connectionState === 'connecting' ? '🔄 Connecting...' : 
                                  '⚪ Not Connected'}
                            </div>
                        </div>
                        
                        <div class="main-content ${state.connectionState === 'connected' ? 'chat-active' : ''}">
                            <div class="sidebar ${state.connectionState === 'connected' ? 'drawer' : 'full-width'} ${state.drawerOpen ? 'open' : ''}">
                                <div class="main-connection-section">
                                    <h3>🔗 Connect to Mesh Network</h3>
                                    <p style="color: #666; font-size: 0.9em; margin-bottom: 20px; text-align: center;">
                                        Connect to other users to join the mesh network
                                    </p>

                                    ${this.renderConnectionView()}
                                </div>

                                ${state.connectionState !== 'connected' ? this.renderCollapsibleSections() : ''}
                                
                                ${state.connectionState === 'connected' ? this.renderChatTabs() : ''}
                            </div>

                            <div class="chat-area ${state.connectionState === 'connected' ? 'connected' : ''}">
                                <div class="messages">
                                    ${state.messages.map(message => `
                                        <div class="message ${message.isOwn ? 'own' : 'peer'}">
                                            <div class="message-header">${message.sender}</div>
                                            <div class="message-content">${message.content}</div>
                                        </div>
                                    `).join('')}
                                </div>

                                <div class="input-area">
                                    <div class="input-group">
                                        <input id="messageInput" type="text" placeholder="Type your message..." 
                                               onkeypress="if(event.key==='Enter') app.sendMessage()">
                                        <button onclick="app.sendMessage()">📤 Send</button>
                                        <button style="background: #007bff">📞</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        ${this.renderModal()}
                    </div>
                `;
                
                // Scroll messages to bottom
                const messagesEl = this.target.querySelector('.messages');
                if (messagesEl) {
                    messagesEl.scrollTop = messagesEl.scrollHeight;
                }
            }
            
            renderConnectionView() {
                const { state } = this;
                
                switch (state.currentView) {
                    case 'connect':
                        return `
                            <div style="text-align: center;">
                                <div style="margin-bottom: 30px;">
                                    <button onclick="app.setState({currentView: 'role-selection'})" 
                                            style="margin-bottom: 15px; font-size: 1.1em; padding: 15px 25px;">
                                        🔗 Connect to Someone
                                    </button>
                                </div>
                                
                                <div style="background: rgba(13, 110, 253, 0.1); border: 1px solid rgba(13, 110, 253, 0.3); 
                                            border-radius: 10px; padding: 20px;">
                                    <p style="color: #084298; font-size: 0.9em; margin: 0; line-height: 1.4;">
                                        <strong>Start Here:</strong> Connect to at least one person to join the mesh network. 
                                        Once connected, you can create rooms and chat with your network.
                                    </p>
                                </div>
                            </div>
                        `;
                    
                    case 'role-selection':
                        return `
                            <div style="text-align: center;">
                                <h4 style="color: #333; margin-bottom: 15px;">Choose your role:</h4>
                                <div class="role-buttons">
                                    <button onclick="app.createOffer()">🏠 Host</button>
                                    <button onclick="app.setState({currentView: 'join'})">🔗 Join</button>
                                </div>
                                <button class="back-button" onclick="app.resetFlow()">← Back</button>
                            </div>
                        `;
                    
                    case 'host':
                        return `
                            <div style="text-align: center;">
                                <h4 style="color: #333; margin-bottom: 10px;">🏠 Offer Created!</h4>
                                <p style="color: #666; font-size: 0.9em; margin-bottom: 15px;">
                                    Share your offer and paste the answer you receive back
                                </p>
                                <button onclick="app.setState({showModal: true, modalData: {title: 'Share This Offer', content: '${state.offerData}', customContent: null}})" 
                                        style="margin-bottom: 15px;">
                                    📋 Copy Offer
                                </button>
                                <textarea rows="3" placeholder="Paste the answer here..." 
                                          onchange="app.setState({answerData: this.value})">${state.answerData}</textarea>
                                <button onclick="app.handleAnswer()" style="width: 100%; margin-bottom: 15px;">
                                    ✅ Accept Answer
                                </button>
                                <button class="back-button" onclick="app.resetFlow()" style="width: 100%;">
                                    ↩️ Start Over
                                </button>
                            </div>
                        `;
                    
                    case 'join':
                        return `
                            <div style="text-align: center;">
                                <h4 style="color: #333; margin-bottom: 10px;">🔗 Step 1: Accept Offer</h4>
                                <p style="color: #666; font-size: 0.9em; margin-bottom: 15px;">
                                    Paste the offer you received from the host
                                </p>
                                <textarea rows="3" placeholder="Paste the offer here..." 
                                          onchange="app.setState({remoteOfferData: this.value})">${state.remoteOfferData}</textarea>
                                <button onclick="app.handleOffer()" style="width: 100%; margin-bottom: 15px;">
                                    📩 Accept Offer
                                </button>
                                <button class="back-button" onclick="app.resetFlow()" style="width: 100%;">
                                    ↩️ Start Over
                                </button>
                            </div>
                        `;
                    
                    case 'join-step2':
                        return `
                            <div style="text-align: center;">
                                <h4 style="color: #333; margin-bottom: 10px;">🔗 Step 2: Share Your Answer</h4>
                                <p style="color: #666; font-size: 0.9em; margin-bottom: 15px;">
                                    Send this answer back to the host to complete the connection
                                </p>
                                <textarea rows="3" readonly>${state.answerData}</textarea>
                                <button onclick="app.setState({showModal: true, modalData: {title: 'Share This Answer', content: '${state.answerData}', customContent: null}})" 
                                        style="width: 100%; margin-bottom: 15px;">
                                    📋 Copy Answer
                                </button>
                                <button class="back-button" onclick="app.resetFlow()" style="width: 100%;">
                                    ↩️ Start Over
                                </button>
                            </div>
                        `;
                    
                    default:
                        if (state.connectionState === 'connected') {
                            return `
                                <div style="text-align: center;">
                                    <div style="background: rgba(25, 135, 84, 0.1); border: 1px solid rgba(25, 135, 84, 0.3); 
                                                border-radius: 10px; padding: 20px; margin-bottom: 25px;">
                                        <p style="color: #0f5132; font-size: 1em; margin: 0; font-weight: 600;">
                                            ✓ Connected to Mesh Network!
                                        </p>
                                    </div>
                                    
                                    <div style="display: flex; gap: 15px; margin-bottom: 25px;">
                                        <button onclick="app.createRoom()" style="flex: 1;">🏠 Create Room</button>
                                        <button onclick="app.setState({currentView: 'role-selection'})" 
                                                style="flex: 1; background: rgba(255,255,255,0.8); color: #333;">🔗 Connect More</button>
                                    </div>
                                    
                                    <div style="border-top: 1px solid rgba(0,0,0,0.1); padding-top: 20px;">
                                        <h5 style="color: #333; margin-bottom: 10px;">Join a Room</h5>
                                        <p style="color: #888; font-size: 0.85em; margin-bottom: 15px;">Enter a room code from someone in your mesh:</p>
                                        <div style="margin-bottom: 15px;">
                                            <input type="text" placeholder="Enter room code" value="${state.roomCode}"
                                                   onchange="app.setState({roomCode: this.value.toUpperCase()})"
                                                   style="width: 100%; text-align: center; padding: 12px; font-size: 1em;">
                                        </div>
                                    </div>
                                </div>
                            `;
                        }
                        return this.renderConnectionView.call(this, 'connect');
                }
            }
            
            renderCollapsibleSections() {
                const { state } = this;
                
                return `
                    <div class="collapsible-sections-container">
                        ${this.renderCollapsibleSection('peers', '👥 Connected Peers (0)', `
                            <div class="peer-list">
                                <p style="color: #888; font-size: 0.9em; text-align: center;">
                                    No connected peers yet
                                </p>
                            </div>
                        `)}
                        
                        ${this.renderCollapsibleSection('identity', '🔑 Your Identity', `
                            <div class="identity-section">
                                <div>
                                    <label>Username:</label>
                                    <input type="text" value="${state.username}" 
                                           onchange="app.setState({username: this.value})"
                                           placeholder="Enter your name">
                                </div>
                                <div class="key-display">
                                    Public Key: ${state.publicKey || 'Generating keys...'}
                                </div>
                                <div style="display: flex; gap: 5px; margin-top: 12px;">
                                    <button onclick="app.generateKeys()" style="flex: 1;">🔄 New Keys</button>
                                    <button style="flex: 1;">📤 Export</button>
                                    <button style="flex: 1;">📥 Import</button>
                                </div>
                            </div>
                        `)}
                        
                        ${this.renderCollapsibleSection('stats', '📊 Statistics', `
                            <div class="stats">
                                Messages sent: ${state.messagesSent}<br>
                                Messages received: ${state.messagesReceived}<br>
                                Messages relayed: ${state.messagesRelayed}
                            </div>
                        `)}
                        
                        ${this.renderCollapsibleSection('privacy', '🔒 Why Mesh is Most Private & Secure', `
                            <div class="privacy-grid">
                                <div class="privacy-card">
                                    <h4>🚫 Zero Servers</h4>
                                    <p>Your messages never touch our servers or anyone else's. Direct peer-to-peer connections mean only you and your contacts see your data.</p>
                                </div>
                                
                                <div class="privacy-card">
                                    <h4>🔐 End-to-End Encryption</h4>
                                    <p>Every message is cryptographically signed with ECDSA-P256. Even if intercepted, your communications remain mathematically unbreakable.</p>
                                </div>
                                
                                <div class="privacy-card">
                                    <h4>🌐 Mesh Network</h4>
                                    <p>Messages relay through connected peers, creating a resilient network that can't be shut down by any central authority.</p>
                                </div>
                                
                                <div class="privacy-card">
                                    <h4>👤 True Anonymity</h4>
                                    <p>No phone numbers, email addresses, or personal information required. Generate new identities instantly with zero trace.</p>
                                </div>
                                
                                <div class="privacy-card">
                                    <h4>🏠 Runs Locally</h4>
                                    <p>Everything happens in your browser using WebRTC. No apps to install, no permissions to grant, no data to mine.</p>
                                </div>
                                
                                <div class="privacy-card">
                                    <h4>🔄 Self-Healing</h4>
                                    <p>If one peer goes offline, messages automatically route through others. The network adapts and survives without central coordination.</p>
                                </div>
                            </div>
                        `)}
                    </div>
                `;
            }
            
            renderCollapsibleSection(key, title, content) {
                const expanded = this.state.sectionsExpanded[key];
                
                return `
                    <div class="collapsible-section">
                        <div class="section-header" onclick="app.toggleSection('${key}')">
                            <h3>${title}</h3>
                            <span class="section-toggle ${expanded ? 'expanded' : ''}">▼</span>
                        </div>
                        ${expanded ? `<div class="section-content">${content}</div>` : ''}
                    </div>
                `;
            }
            
            renderChatTabs() {
                const { state } = this;
                
                return `
                    <div style="margin-top: 20px; border-top: 1px solid rgba(0,0,0,0.1); padding-top: 20px;">
                        <div class="section-header">
                            <span>💬 Active Chats</span>
                        </div>
                        <div class="chat-tabs-sidebar">
                            ${Array.from(state.activeChats.entries()).map(([chatId, chat]) => `
                                <button class="chat-tab ${state.currentChatId === chatId ? 'active' : ''}"
                                        onclick="app.switchChat('${chatId}')">
                                    <span>${chat.type === 'group' ? '👥' : '💬'} ${chat.name}</span>
                                    ${chat.unreadCount > 0 ? `<span class="unread-indicator">${chat.unreadCount}</span>` : ''}
                                </button>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            renderModal() {
                const { state } = this;
                
                if (!state.showModal) return '';
                
                return `
                    <div class="modal show">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title">${state.modalData.title}</h3>
                                <button class="modal-close" onclick="app.closeModal()">&times;</button>
                            </div>
                            <div class="modal-body">
                                ${state.modalData.customContent ? 
                                    state.modalData.customContent : 
                                    `<textarea class="modal-textarea" readonly>${state.modalData.content}</textarea>`
                                }
                            </div>
                            ${!state.modalData.customContent ? `
                                <div style="display: flex; gap: 0.8em; justify-content: flex-end; margin-top: 15px;">
                                    <button onclick="app.closeModal()" 
                                            style="padding: 10px 20px; border-radius: 8px; background: #f5f5f5; color: #666; font-size: 0.9em;">
                                        Close
                                    </button>
                                    <button onclick="app.copyModalContent()" 
                                            style="padding: 10px 20px; border-radius: 8px; font-size: 0.9em;">
                                        📋 Copy
                                    </button>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }
        }
        
        // Initialize the app
        window.app = new MeshApp(document.getElementById('app'));
    </script>
</body>
</html>
